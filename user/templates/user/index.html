{% extends 'base.html' %}

{% block content %}
<div class="container">
    <hr>
    <h2 class="text-center" style="color:#D10024;">Top Selling Of Our Store</h2><hr>
    <div class="col-lg-12">
       {% for book in books %}

            <div class="col-md-3 col-xs-6 prod">
        <div class="product">
            <div class="product-img">
                <img height="250px" src="{{book.image.url}}" alt="">
            </div>
            <div class="product-body">
                <p class="product-category">{{book.category}}</p>
                <h3 class="product-name">{{book.name}} </h3>
                <h3 class="product-name">{{book.author}} </h3>
                <h4 class="product-price">{{book.price}}$</h4>
                <div class="product-btns">
                <form action="{% url 'cart:cart_add' book.id %}" method="post">
                    <input type=hidden value="1" name="quantity">
                    <input type=hidden value="1" name="update">
                                {% csrf_token %}
                                {{ cart_book_form }}


                    <button type = "submit"  class="cart add-to-cart-btn">
                        <i class="fa fa-shopping-cart"></i>Buy Now</button>
                </form>


                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    </div>
</div>
{%  endblock %}
